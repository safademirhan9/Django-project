{% extends "flight_control/base.html" %}
{% block body %}
<!DOCTYPE html>
<html>
<body>
    <h2 class="card-title mt-3 text-center">Delete Aircraft</h2>
    <form action="{% url 'delete_aircraft' aircraft_id=aircraft_id %}" method="post">
        {% csrf_token %}
        <label for="aircraft_id">Aircraft ID:</label>
        <input type="text" name="aircraft_id" id="aircraft_id">
        <input type="submit" value="Delete Aircraft">
    </form>
</body>
</html>
{% endblock body %}
