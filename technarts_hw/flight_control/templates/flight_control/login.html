{% extends "flight_control/base.html" %}
{% load static %}

<h1> Login page</h2>

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Login</h4>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input id="username" class="form-control email" placeholder="Username" type="text">
            </div> <!-- form-group// -->

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input id="password" class="form-control otp" placeholder="Password" type="password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-success btn-block" id="login_submit"> Login  </button>
            </div> <!-- form-group// -->
            <p class="text-center">Don't have an account? <a href="/signup/" style="color: #2db04f;">Sign Up</a> </p>
            <div id="error-message" class="text-danger"></div>
        </article>
    </div>
</div>
{% endblock %}
